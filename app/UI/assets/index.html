<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta
        name="description"
        content="Blowater is a delightful Nostr client that focuses on DM" />
    <meta
        property="og:image"
        content="https://blowater.deno.dev/logo.webp" />
    <meta
        property="og:description"
        content="Blowater is a delightful Nostr client that focuses on DM" />
    <meta property="og:title" content="Blowater" />
    <meta name="twitter:title" content="Blowater" />
    <meta
        property="twitter:description"
        content="Blowater is a delightful Nostr client that focuses on DM" />
    <meta
        property="twitter:image"
        content="https://blowater.deno.dev/logo.webp" />
    <title>Blowater</title>
    <script type="module" src="/main.mjs"></script>
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <script src="/tailwind.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-background': '#18181B',
                'secondary-background': '#27272A',
                'divider-background': '#3F3F46',
                'card-background': '#202225',
                'hover-button-background': '#52525B',
                'primary-text': '#FFFFFF',
                'primary-text-4d': '#FFFFFF4D',
                'secondary-text': '#8B8B8D',
                'hint-text': '#A9A9AA',
                'placeholder-text': '#7D7D7F',
                'hint-link': '#C039E0',
                'title-icon': '#FF772B',
                'link': '#24ADEB',
                'success': '#22C55E',
                'warning': '#EAB308',
                'error': '#EF4444',
              }
            }
          }
        }
    </script>
    <style>
        html {
            font-size: 1.618em;
        }

        /* https://www.apple.com/displays/ */
        @media screen and (max-width: 3384px) {
            html {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 2880px) {
            html {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 1920px) {
            html {
                font-size: calc(1.618em * (1920 / 2560));
            }
        }

        @media screen and (max-width: 1024px) {
            html {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 500px) {
            html {
                font-size: 1em;
            }
        }

        input,
        textarea,
        li,
        button,
        select,
        a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body></body>
</html>
